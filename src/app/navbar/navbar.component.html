<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#0d6efd" type="ball-clip-rotate-multiple" [fullScreen]="true"></ngx-spinner>
<nav class="navbar navbar-expand-lg py-3 fixed-top">
    <div class="container">
        <a class="me-3" routerLink="home"><img class="logo" src="assets/img/filmbox1.png" alt="box"></a>

        <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link m-1 ps-2" aria-current="page" routerLink="home">Home</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link m-1 ps-2" routerLink="movies">Movies</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link m-1 ps-2" routerLink="tv">Tv</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link m-1 ps-2" routerLink="people">People</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link m-1 ps-2" routerLink="about">About</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link m-1 ps-2" routerLink="contacts">Contacts</a>
                </li>
            </ul>
            <form [formGroup]="searchForm" (ngSubmit)="search(searchForm)" class="d-flex m-2">
                <input formControlName="term" class="form-control border-primary me-2 bg-transparent search text-primary" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <div class="d-flex">
                <div class="d-flex me-3">
                    <a class="m-2" aria-current="page" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="m-2" aria-current="page" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="m-2" aria-current="page" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="m-2" aria-current="page" href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="d-flex">
                    <div class="dropdown">

                        <a class="dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false" *ngIf="this.isLogin" class="m-2"><i class="fas fa-user"></i></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><a class="dropdown-item text-white fw-bolder" type="button" routerLink="profile/user">User</a></li>
                            <li><a class="dropdown-item text-white fw-bolder" type="button" routerLink="profile/rules">Rules</a></li>

                        </ul>
                    </div>

                    <a routerLinkActive="active" *ngIf="!this.isLogin" class="nav-link mx-1" routerLink="login">Login</a>
                    <a routerLinkActive="active" *ngIf="!this.isLogin" class="nav-link mx-1" routerLink="register">Register</a>
                    <a (click)="logOut()" *ngIf="this.isLogin" class="nav-link mx-1" type="button">Logout</a>
                </div>
            </div>

        </div>
    </div>
</nav>
